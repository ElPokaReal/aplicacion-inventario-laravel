      display: flex;
      align-items: center;

    .container {

      animation: fadeIn 0.5s ease-in;

    @keyframes fadeIn {

      }
      to {

        transform: translateY(0);
      }
    }

    .icon {
      font-size: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {

      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {

      margin: 15px 0;

    }

    .feature-icon {

    }

    .button {
      background: white;
      color: #667eea;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .version {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
